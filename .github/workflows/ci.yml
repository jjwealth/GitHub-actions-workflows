name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shell: [bash]  # Only bash for now to avoid errors

    env:
      GREETING: "Hello from GitHub Actions!"
      AUTHOR: "Joshua"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run main.sh with matrix shell
        run: ${{ matrix.shell }} main.sh

  lint-script:
    runs-on: ubuntu-latest
    needs: run-script

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Lint main.sh and save output
        run: shellcheck main.sh > shellcheck-report.txt

      - name: Upload ShellCheck report
        uses: actions/upload-artifact@v3
        with:
          name: shellcheck-report
          path: shellcheck-report.txt

  validate-output:
    runs-on: ubuntu-latest
    needs: run-script

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run main.sh and capture output
        id: run_script
        run: |
          OUTPUT=$(bash main.sh)
          echo "$OUTPUT" > output.txt
          echo "output=$OUTPUT" >> $GITHUB_OUTPUT

      - name: Validate output
        run: |
          if [[ "${{ steps.run_script.outputs.output }}" == *"Hello from GitHub Actions!"* ]]; then
            echo "✅ Output is valid."
          else
            echo "❌ Output validation failed."
            exit 1
          fi

      - name: Upload output artifact
        uses: actions/upload-artifact@v3
        with:
          name: script-output
          path: output.txt
        