name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  run-script:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        shell: [bash]

    env:
      GREETING: "Hello from GitHub Actions!"
      AUTHOR: "Joshua"

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run main.sh with matrix shell
        run: ${{ matrix.shell }} main.sh

  lint-script:
    runs-on: ubuntu-latest
    needs: run-script

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install ShellCheck
        run: sudo apt-get install -y shellcheck

      - name: Lint main.sh and save output
        run: shellcheck main.sh > shellcheck-report.txt

      - name: Upload ShellCheck report
        uses: actions/upload-artifact@v3
        with:
          name: shellcheck-report
          path: shellcheck-report.txt

  validate-output:
    runs-on: ubuntu-latest
    needs: run-script

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run main.sh and capture output
        run: |
          bash main.sh > output.txt

      - name: Validate output
        run: |
          if grep -q "GitHub Actions Workflow Triggered Successfully!" output.txt; then
            echo "✅ Output is valid."
          else
            echo "❌ Output validation failed."
            exit 1
          fi

      - name: Upload output artifact
        uses: actions/upload-artifact@v3
        with:
          name: script-output
          path: output.txt
